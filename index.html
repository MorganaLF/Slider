<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="slider, jquery slider">
    <meta name="description" content="A flexible JQuery slider that supports many settings: a range of values, data display, scale display and much more">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <title>Slider</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link href="https://morganalf.github.io/Slider/styles.css" rel="stylesheet"></head>
  <body>
    <div class="demo-page">
      <h1 class="subheading">Simple slider</h1>
      <div class="demo-page__row">
        <div class="demo-page__column">
          <div class="demo-page__slider">
            <div class="slider js-slider_simple"></div>
          </div>
        </div>
        <div class="demo-page__column demo-page__column_with-options">
          <form class="options" action="mock-address/change-me" method="post">
            <div class="options__row">
              <div class="options__column">
                <label class="options__label">Min value</label>
                <input class="input" type="number" name="min-value">
                <label class="options__label">Max value</label>
                <input class="input" type="number" name="max-value">
              </div>
              <div class="options__column">
                <label class="options__label">Current value</label>
                <input class="input" type="number" name="current-value">
              </div>
              <div class="options__column">
                <div class="options__checkboxes">
                  <label class="options__label">Show tip</label>
                  <label class="tick-box">
                    <input class="tick-box__input" type="checkbox" name="tip" checked><span class="tick-box__round"></span>
                  </label>
                </div>
                <div class="options__checkboxes">
                  <label class="options__label">Show scale</label>
                  <label class="tick-box">
                    <input class="tick-box__input" type="checkbox" name="scale"><span class="tick-box__round"></span>
                  </label>
                </div>
                <div class="options__checkboxes">
                  <label class="options__label">Vertical orientation</label>
                  <label class="tick-box">
                    <input class="tick-box__input" type="checkbox" name="orientation"><span class="tick-box__round"></span>
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
